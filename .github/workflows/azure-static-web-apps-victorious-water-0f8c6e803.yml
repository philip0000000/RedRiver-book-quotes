jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read

    steps:
      - uses: actions/checkout@v3

      # Install Node 20 ourselves (Oryx will NOT do the build)
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json

      # Install + build Angular manually
      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Angular
        working-directory: ./client
        run: npm run build

      # Deploy using the existing static-apps-deploy action
      # IMPORTANT: skip_app_build: true
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_WATER_0F8C6E803 }}
          action: upload
          app_location: "client/dist/client/browser"
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
