<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">

      <!-- Page title -->
      <h2 class="text-center mb-4">Registrera konto</h2>

      <!-- Register form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm">

        <div class="mb-3">
          <label class="form-label">Användarnamn</label>
          <input formControlName="username" class="form-control" type="text" placeholder="Välj användarnamn">

          <small class="text-danger"
                 *ngIf="form.get('username')?.touched && form.get('username')?.errors?.['minlength']">
            Användarnamnet måste vara minst 3 tecken långt.
          </small>
        </div>

        <div class="mb-3">
          <label class="form-label">Lösenord</label>
          <input formControlName="password" class="form-control" type="password" placeholder="Välj lösenord">

          <small class="text-danger"
                 *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']">
            Lösenordet måste vara minst 6 tecken långt.
          </small>
        </div>

        <!-- Submit button -->
        <button class="btn btn-success w-100" type="submit">Skapa konto</button>

        <!-- Link to login page -->
        <div class="text-center mt-3">
          <a routerLink="/login">Har du redan ett konto? Logga in</a>
        </div>

      </form>

    </div>
  </div>

</div>
